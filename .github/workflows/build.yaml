name: Build and Test
on:
  push: {}
jobs:
  build:
    runs-on: "ubuntu-latest" 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install protobuf-compiler
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace
      - uses: actions-rs/cargo@v1
        with:
          command: test
